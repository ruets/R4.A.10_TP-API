<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../style/stock.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="container">
      <div class="infos">
        <h1 class="title">Stock Name - Stock ticker</h1>
        <button class="btn-wallet">Add to wallet</button>
        <h2 class="price">Current price</h2>
      </div>

      <div class="history">
        <div class="chart">
          <canvas class="chart-container"></canvas>
        </div>

        <div class="table">
          <table class="table-values">
            <tr>
              <th>Date</th>
              <th>Open</th>
              <th>High</th>
              <th>Low</th>
              <th>Close</th>
              <th>Volume</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../src/model/wallet.js"></script>
    <script src="../src/service/api.js"></script>
    <script src="../src/view/stock_view.js"></script>
    <script src="../src/controller/stock_controller.js"></script>
  </body>
</html>
